version: '3.8'

services:
  # Wallstreet API Gateway
  api:
    build: .
    container_name: wallstreet-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://wallstreet:wallstreet123@postgres:5432/wallstreet_dev
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./api:/app/api
      - ./backend-integration:/app/backend-integration
      - ./platform-core:/app/platform-core
      - ./logs:/app/logs
    networks:
      - wallstreet-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: wallstreet-postgres
    environment:
      POSTGRES_USER: wallstreet
      POSTGRES_PASSWORD: wallstreet123
      POSTGRES_DB: wallstreet_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wallstreet-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wallstreet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wallstreet-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: wallstreet-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: wallstreet
      RABBITMQ_DEFAULT_PASS: wallstreet123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - wallstreet-network
    restart: unless-stopped

  # PgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4
    container_name: wallstreet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wallstreet.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - wallstreet-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:

networks:
  wallstreet-network:
    driver: bridge
